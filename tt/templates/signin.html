<style type="text/css">@import url('https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i');

html, body{
  font-family: 'Lato', sans-serif;
  color: #1f4568;
}
body{
background-image: url("https://image.ibb.co/de6JzG/bitmap_1_1.png");
  background-size:cover;
  background-repeat:no-repeat;
  background-position: center;
}
.sect{
  padding: 64px;
  position: relative;
}
.collapse{
 display: block;
}
.header{
  padding: 30px 50px;
}
.header__menu {
    float: right;
}
.header__el{
    padding: 0 25px;
    display: inline-block;
}
.header__img{
  display: inline-block;
  vertical-align: middle;
}
.header__logo, .header__menu{
  display: inline-block;
  vertical-align: middle;
}
.header__title{
  font-size: 18px;
  margin: 0;
  margin-left: 10px;
  display: inline-block;
  line-height: 18px;
  vertical-align: middle;
}
.header__light{
  color: #8198ae;
}
.header__link{
  color: #1f4568;
  font-size: 14px;
}
.header__link:hover{
  text-decoration: none;
  color:#3a9fff;
}
.navbar-toggle .icon-bar{
  background-color: #8198ae;
}
.navbar-toggle {
    margin: 5px 0;
}
.partner{
  margin-bottom:15px;
  text-align:center;
}
.partner_img{
  width:160px;
  opacity:0.5;
    transition: all 0.4s;
    -webkit-transition: all 0.4s;
    -moz-transition: all 0.4s;
    -ms-transition: all 0.4s;
    -o-transition: all 0.4s;
}

h1{
    text-align: center;
}


form{
    width:60rem;
    height:550px;
    margin-top: 30px;
    margin-left: 430px;
    color:whitesmoke;
    backdrop-filter: blur(16px) saturate(180%);
    -webkit-backdrop-filter: blur(16px) saturate(180%);
    background-color: #cedae1a2;;
    border-radius: 60px;
    border: 10px solid rgba(116, 140, 188, 0.125);
    padding: 20px 20px;
}
input[type=text], input[type=password]{
    width: 100%;
    height: 10px;
    margin: 0px 0;
    border-radius: 5px;
    padding: 15px 18px;
    box-sizing: border-box;
  }

button {
    background-color: #030804;
    color: white;
    padding: 14px 20px;
    border-radius: 5px;
    margin: 7px 0;
    width: 100%;
    font-size: 18px;
  }

button:hover {
    opacity: 0.6;
    cursor: pointer;
}

.headingsContainer{
    text-align: center;
    font-size: larger;
    color: rgb(0, 0, 0);
}
.mainContainer{
    padding: 10px;
    color: rgb(0, 0, 0);
}
.mainContainer p{
    color: rgb(0, 0, 0);
}

.subcontinent{
    display: flex;
    flex-direction: row;
    align-items: center;
    justify-content: space-between;
}

.subcontinent a{
    font-size: 13px;
    margin-bottom: 9px;
}
  .register{
    color: white;
    text-align: center;
  }

  .register a{
    color: rgb(74, 146, 235);
  }

  .register a:link{
    text-decoration: none;
  }

  /* Media queries for the responsiveness of the page */
  @media screen and (max-width: 600px) {
    form{
      width: 25rem;
    }
  }

  @media screen and (max-width: 400px) {
    form{
      width: 20rem;
    }
  }</style>
